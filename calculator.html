<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <fieldset>
        <legend>Ввод данных</legend>
        <p>
            <label for="one">Первое число</label>
            <input id="one">
        </p>
        <p>
            <label for="one">Второе число</label>
            <input type="two">
        </p>
    </fieldset>
    <div>
        <button id="plus">+</button>
        <button id="minus">-</button>
        <button id="multiplication">*</button>
        <button id="division">/</button>
    </div>
    <div>
        <button id="result">Посчитать</button>
    </div>
    <div>
        Итог
    </div>
</body>

</html>
